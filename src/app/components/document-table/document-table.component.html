<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="isMain">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="main-document" mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isMain" [color]="'warn'">done</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef>Вид документа</th>
    <td mat-cell *matCellDef="let element">{{ element.documentType?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="series">
    <th mat-header-cell *matHeaderCellDef>Серия</th>
    <td mat-cell *matCellDef="let element">{{ element.series }}</td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Номер</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfIssue">
    <th mat-header-cell *matHeaderCellDef>Дата выдачи</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dateOfIssue | date : "dd.MM.YYYY" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    (click)="selectDocument(row)"
    [class.selected]="row.isSelected"
    [class.archive]="row.isArchive"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
